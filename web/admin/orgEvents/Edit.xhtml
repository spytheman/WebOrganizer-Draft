<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditOrgEventsTitle}"></h:outputText>

                        <f:selectItems value="#{orgTasksController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{orgEventsController.update}" value="#{bundle.EditOrgEventsSaveLink}"/>

                <br />
                <h:commandLink action="View" value="#{bundle.EditOrgEventsViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{orgEventsController.prepareList}" value="#{bundle.EditOrgEventsShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.EditOrgEventsIndexLink}" action="/index" immediate="true" />
