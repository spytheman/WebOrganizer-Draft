<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrgNotesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrgNotesLabel_id}"/>
                    <h:outputText value="#{orgNotesController.selected.id}" title="#{bundle.ViewOrgNotesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOrgNotesLabel_title}"/>
                    <h:outputText value="#{orgNotesController.selected.title}" title="#{bundle.ViewOrgNotesTitle_title}"/>
                    <h:outputText value="#{bundle.ViewOrgNotesLabel_description}"/>
                    <h:outputText value="#{orgNotesController.selected.description}" title="#{bundle.ViewOrgNotesTitle_description}"/>
                    <h:outputText value="#{bundle.ViewOrgNotesLabel_orgUsers}"/>
                    <h:outputText value="#{orgNotesController.selected.orgUsers}" title="#{bundle.ViewOrgNotesTitle_orgUsers}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orgNotesController.destroyAndView}" value="#{bundle.ViewOrgNotesDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewOrgNotesEditLink}"/>
                <br />
                <h:commandLink action="#{orgNotesController.prepareCreate}" value="#{bundle.ViewOrgNotesCreateLink}" />
                <br />
                <h:commandLink action="#{orgNotesController.prepareList}" value="#{bundle.ViewOrgNotesShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewOrgNotesIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
