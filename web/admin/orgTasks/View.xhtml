<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrgTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrgTasksLabel_id}"/>
                    <h:outputText value="#{orgTasksController.selected.id}" title="#{bundle.ViewOrgTasksTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOrgTasksLabel_starttime}"/>
                    <h:outputText value="#{orgTasksController.selected.starttime}" title="#{bundle.ViewOrgTasksTitle_starttime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrgTasksLabel_endtime}"/>
                    <h:outputText value="#{orgTasksController.selected.endtime}" title="#{bundle.ViewOrgTasksTitle_endtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrgTasksLabel_reocurring}"/>
                    <h:outputText value="#{orgTasksController.selected.reocurring}" title="#{bundle.ViewOrgTasksTitle_reocurring}"/>
                    <h:outputText value="#{bundle.ViewOrgTasksLabel_orgNotes}"/>
                    <h:outputText value="#{orgTasksController.selected.orgNotes}" title="#{bundle.ViewOrgTasksTitle_orgNotes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orgTasksController.destroyAndView}" value="#{bundle.ViewOrgTasksDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewOrgTasksEditLink}"/>
                <br />
                <h:commandLink action="#{orgTasksController.prepareCreate}" value="#{bundle.ViewOrgTasksCreateLink}" />
                <br />
                <h:commandLink action="#{orgTasksController.prepareList}" value="#{bundle.ViewOrgTasksShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewOrgTasksIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
