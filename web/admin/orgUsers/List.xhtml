<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrgUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrgUsersEmpty}" rendered="#{orgUsersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orgUsersController.items.rowCount > 0}">
                    <h:outputText value="#{orgUsersController.pagination.pageFirstItem + 1}..#{orgUsersController.pagination.pageLastItem + 1}/#{orgUsersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orgUsersController.previous}" value="#{bundle.Previous} #{orgUsersController.pagination.pageSize}" rendered="#{orgUsersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orgUsersController.next}" value="#{bundle.Next} #{orgUsersController.pagination.pageSize}" rendered="#{orgUsersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orgUsersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_email2}"/>
                            </f:facet>
                            <h:outputText value="#{item.email2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_mobile2}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_timezone}"/>
                            </f:facet>
                            <h:outputText value="#{item.timezone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrgUsersTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orgUsersController.prepareView}" value="#{bundle.ListOrgUsersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orgUsersController.prepareEdit}" value="#{bundle.ListOrgUsersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orgUsersController.destroy}" value="#{bundle.ListOrgUsersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orgUsersController.prepareCreate}" value="#{bundle.ListOrgUsersCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListOrgUsersIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
